<html>
    <head>
        <script>
            function F(){
                document.write("<h3>Welcome</h3><br>")
                var r=5
                var t=9
                var c=r*t
                document.write(c+"<br>")
            }
            function ADD(){
                p=document.getElementById("t1").value;
                y=document.getElementById("t2").value;
                j=parseInt(p);
                k=parseInt(y);
                r=j+k;
                alert(r);
            }
            function SUB(){
                p=document.getElementById("t1").value;
                y=document.getElementById("t2").value;
                j=parseInt(p);
                k=parseInt(y);
                r=j-k;
                alert(r);
            }
        </script>
    </head>
    <body>
        Click to see
        <br><form>
        <input type="text" id="t1">
        <input type="text" id="t2">
        <input type="button" onclick=ADD() value="ADD">
        <input type="button" onclick=SUB() value="SUBTRACT">
        <input type="reset" value="CLEAR">
        <br></form>
        <input type="button" onclick=F() value="Click" target="_blank">
        <br>
        <button onclick="document.getElementById('img').src='on.jpg'">TURN ON</button>
        <img id="img" src="off.jpg" style="width: 100px; height:100px">
        <button onclick="document.getElementById('img').src='off.jpg'">TURN OFF</button>

    </body>
</html>
