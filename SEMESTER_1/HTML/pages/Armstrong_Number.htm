<html>
<head>
    <title>Armstrong Number</title>
    <script>
        function isArmstrongNumber(N) {
            var M = N;
            var S = 0;

            while (M > 0) {
                var REM = M % 10;
                S += REM*REM*REM;
                M = Math.floor(M / 10);
            }

            return S === N;
        }

        function findArmstrongNumbers() {
            var lowerLimit = 100;
            var upperLimit = 999;

            for (var i = lowerLimit; i <= upperLimit; i++) {
                if (isArmstrongNumber(i)) {
                    console.log(i);
                }
            }
        }

        findArmstrongNumbers();
    </script>
</head>
